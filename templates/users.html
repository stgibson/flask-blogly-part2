{% extends "base.html" %}

{% block title %}User Listing{% endblock %}

{% block content %}
  <h1>Users</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{user.id}}">{{user.full_name}}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="/users/new"><button class="btn btn-secondary">Add user</button></a>
{% endblock %}
